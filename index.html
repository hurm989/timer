<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Timer</title>
</head>

<body style="background-color: #189AB4">

    <div class="container">


        <div class="row">
            <div class="d-flex flex-column align-items-start col-md-6">
                <div class="text-dark">
                    <h1 class="text-start mb-5 mt-5">Timer</h1>
                </div>
                <div class="d-flex flex-nowrap">
                    <div class="me-2 mt-5 bg-light p-5 text-center">
                        <h5>Hours</h5>
                        <h2 id="displayHours" class="display-5">00</h2>
                    </div>

                    <div class="me-2 mt-5 bg-light p-5 text-center">
                        <h5>Minutes</h5>
                        <h2 id="displayMinutes" class="display-5">00</h2>
                    </div>

                    <div class="me-2 mt-5 bg-light p-5 text-center">
                        <h5>Seconds</h5>
                        <h2 id="displaySec" class="display-5">00</h2>
                    </div>
                </div>
                <div class="fixed-bottom text-center mb-5">
                    <button disabled id="startBtn" onclick="start()" class="btn bg-warning p-2 fw-bold fs-3"><i
                            class="fas fa-play-circle"></i></button>
                    <button disabled id="pauseBtn" onclick="pause()" class="btn bg-danger p-2 fw-bold fs-3"><i
                            class="fas fa-pause-circle"></i></button>
                    <button disabled id="resetBtn" onclick="reset()"
                        class="btn bg-success p-2 text-light fw-bold fs-3"><i class="fas fa-power-off"></i></button>
                    <button disabled id="recordBtn" onclick="record()"
                        class="btn bg-primary p-2 text-light fw-bold fs-3"><i class="fas fa-compact-disc"></i></button>

                </div>

                <div class="text-start mt-5">
                    <h6 class="text-dark">Enter time to start timer</h6>
                    <input class="p-2" id="tim" type="time">
                    <button id="timerValue" onclick="getTime()" class="btn bg-success p-2 text-light">timeset</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="listLab" style="list-style: none;" class="text-end ms-5 ">
                    <!-- <li>
                    <ul id="" class="text-dark fs-4"></ul>
                </li> -->
                </div>
            </div>
        </div>

    </div>


















    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="app.js"></script>
</body>

</html>
